AllCops:
  DisplayCopNames: true

# class Example
# ...
# private
# ...
# end
Layout/AccessModifierIndentation:
  EnforcedStyle: outdent

Style/Blocks:
  Enabled: false

# Allows foo(bar: baz)
Style/BracesAroundHashParameters:
  Enabled: false

Layout/DotPosition:
  EnforcedStyle: leading

Layout/IndentHash:
  EnforcedStyle: consistent

Metrics/LineLength:
  Max: 120

Style/RedundantSelf:
  Enabled: false

# We like neatly-aligned code
Layout/SpaceBeforeFirstArg:
  Enabled: false

Layout/SpaceAroundEqualsInParameterDefault:
  Enabled: false

Layout/SpaceInsideHashLiteralBraces:
  Enabled: false

# Allow single or double quotes
Style/StringLiterals:
  Enabled: false

# Disable this until we can work out how to allow aligning of assignments
# https://github.com/bbatsov/rubocop/blob/master/spec/rubocop/cop/style/extra_spacing_spec.rb#L23
Layout/ExtraSpacing:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/SignalException:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Layout/MultilineOperationIndentation:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: compact
